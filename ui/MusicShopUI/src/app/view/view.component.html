Album ID#: <input type="text" [(ngModel)]="album">
<button (click)="search()">Search</button>

<div *ngIf="response">
<p>Artist Name : {{response.name}}</p>
<p>Artist Album: {{response.albums}}</p>
<p>Artist Hit Song: {{response.genreType}}</p>
<p>Album Price : {{response.price}}</p>
</div>
<br>
<br>


<div>
<carousel>
    <slide>
      <img src="../../assets/Nirvana.png" alt="first slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="../../assets/LinkinPark.jpg" alt="second slide" style="display: block; width: 100%;">
    </slide>
    <slide>
      <img src="../../assets/LedZeppelin.png" alt="third slide" style="display: block; width: 100%;">
    </slide>
  </carousel>
</div>
